version: 1
applications:
  - appRoot: apps/web
    frontend:
      phases:
        preBuild:
          commands:
            - yarn install --frozen-lockfile
        build:
          commands:
            - yarn workspace web build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../../node_modules/**/*

    source:
      buildFilter:
        include:
          - apps/web/**
          - packages/ui/**   # allow shared package changes to trigger deploy
        exclude:
          - apps/docs/**
